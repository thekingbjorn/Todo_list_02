{% extends 'base.html '%}

{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Editar tarea{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ todo.title }}">
        </div>
        <div class="form-group">
            <label for="desc">Descripcion</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" value="{{ todo.desc }}"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="state">Completado</label>
            <input type="checkbox" class="form-check-input" id="state" name="state" {% if todo.state == true %} checked {% endif %}>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Guardar">
            <a href="{{ url_for('todo.index')}}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</section>

{% endblock %}
